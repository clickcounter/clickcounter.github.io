<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Click Counter</title>
        <style>
            h2 {
                text-align: center;
                font-size: 2em;
                font-weight: normal;
            }
            button {
                background-color: green;
                font-size: 3em;
            }
            div.button-wrapper {
                text-align: center;
            }
            
            
        </style>
    </head>
    <body>
        <div class="button-wrapper">
            <button type="button" id="clicker">Click Counter</button>
        </div>
        <div id="counter-wrapper"><h2 id="counter">0</h2></div>
        <script>
            var clicks = 0;
            var buttonEl = document.getElementById("clicker");
            var counterEl = document.getElementById("counter");
            var onClick = function() {
                clicks++;
                counter.innerHTML = clicks;
            }
            buttonEl.addEventListener("click", onClick);
        </script>
    </body>
</html>
