<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New webpage</title>
        <style>
            h1 {
                text-align: center;
            }
            #header {
                border-bottom: 1px solid;
            }
            #header:hover {
                background-color: gray;
            }
            #butts {
                border: 2px solid;
                font-size: 91px;
                text-align: center;
            }
            #butts:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id = "header">
            <h1>TLL - English, Sunday 4pm Class</h1>
        </div>
        <div id = "first-para">
            <p>Hello, thank you for visiting my website that I designed in like 5 - 10 minutes. This is just webpage with a useless button.</p>
        </div>
        <button id = "butts">Useless button</button>
        <p>- Made by Javier</p>
        <script>
        var clicks = 0;
        var messages = [
            "Hi, I'm a Useless Button",
            "Stop clicking, it's useless",
            "Pls stop already",
            "You are so persistent",
            "Fine, I refuse to work now, and will truly become useless"
            ]
        // 1. Find and store the element we want to listen to events on.
        var buttonEl = document.getElementById("butts");
        // 2. Define the function that will respond to the event.
        var clickedAlready = function() {
            if (clicks < messages.length) {
                alert(messages[clicks]);
                clicks ++;
            }
        }
        // 3. Add the event listener for the element and function
        
        buttonEl.addEventListener("click", clickedAlready)
        </script>
    </body>
</html>
